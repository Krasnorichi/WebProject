{% extends "app/layout.html" %}

{% block content %}

<!--<h2>{{ title }}</h2>-->
<div class="col-md-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Сортировка</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <lable class="control-lable">
                    Школа
                </lable>
                <input type="text" class="form-control" placeholder="Номер школы">
            </div>
            <div class="form-group">
                <lable class="control-lable">
                    Класс
                </lable>
                <select class="form-control">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                </select>
            </div>
        </div>
    </div>
</div>

<div class="col-md-10">
    <div class="row">
        <div class="input-group">
            <input type="text" class="form-control col-md-8" placeholder="Поиск по ФИО" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Поиск</button>
            </span>
        </div>
    </div>



    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Школа</th>
                <th scope="col">Класс</th>
            </tr>
        </thead>
    </table>
</div>

{% endblock %}
