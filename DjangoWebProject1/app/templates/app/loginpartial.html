{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="navbar-nav navbar-right">
        <li class="nav-item"><span class="navbar-brand">Привет {{ user.username }}!</span></li>
        <li class="nav-item"><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Выход</a></li>
    </ul>
</form>

{% else %}

<ul class="navbar-nav navbar-right">
    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
</ul>

{% endif %}
